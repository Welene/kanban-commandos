<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Yum Yum Gimme sum</title>
        <link rel="stylesheet" href="../styles/style.css" />
        <script type="module" src="../scripts/script.js"></script>
    </head>
    <body class="content__main">
        <div class="content-wrapper">
            <!-- HEADER -->
            <header class="header" id="header">
                <button
                    class="header__nav-menu"
                    id="navMenu"
                    aria-label="Open nav menu button"
                >
                    <span
                        class="header__nav-menu-lines"
                        id="navMenuLines"
                    ></span>
                </button>
                <a href="index.html" aria-label="Go to landing page">
                    <img
                        class="header__logo"
                        src="../assets/icons/logo.svg"
                        alt="Image logo"
                    />
                </a>
                <button
                    id="basket"
                    class="header__basket-box"
                    aria-label="Open cart button"
                >
                    <img
                        class="header__basket-icon"
                        src="../assets/icons/basket.svg"
                        alt="Basket icon"
                    />
                    <span id="basketItemCount" class="header__basket-item-count">16</span>
                </button>
            </header>

            <!-- main section -- hero picture, texts & buttons -->
            <main class="main-wrapper__intro-content">

                <article class="main-wrapper__background-container">
                    <img src="../assets/images/foodbox.png" alt="Picture of takeout box with YYGS logo">
                    <h1 class="main-wrapper__status-heading">DINA WONTONS TILLAGAS!</h1>

                    <h2 id="etaText" class="main-wrapper__etaText"></h2>
                    <p id="receiptNumber" class="main-wrapper__receiptNumber"></p>
                    <!-- ^^^ legge til text dynamisk i <h2> + <p> inni mha textContent -->
                </article>

                <!-- <h1 class="main-wrapper__heading">Yum Yum Gimme Sum</h1> -->
                <!-- button section  -->
                    <button id="newOrderBtn" class="main-wrapper__btn main-wrapper__btn--grey">
                    GÖR EN NY BESTÄLLNING
                    </button>

                    <button id="receiptBtn" class="main-wrapper__btn main-wrapper__btn--transparent">
                        SE KVITTO
                    </button>         
            </main>
        </div>
    </body>
</html>
