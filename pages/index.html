<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Yum Yum Gimme sum</title>
        <link rel="stylesheet" href="../styles/style.css" />
        <script type="module" src="../scripts/script.js"></script>
    </head>
    <body>
        <div class="content-wrapper">
            <!-- HEADER -->
            <header class="header" id="header">
                <button
                    class="header__nav-menu"
                    id="navMenu"
                    aria-label="Open nav menu button">
                    <span
                        class="header__nav-menu-lines"
                        id="navMenuLines"></span>
                </button>
                <a href="index.html" aria-label="Go to landing page">
                    <img
                        class="header__logo"
                        src="../assets/icons/logo.svg"
                        alt="Image logo" />
                </a>
                <button
                    id="basket"
                    class="header__basket-box"
                    aria-label="Open cart button">
                    <img
                        class="header__basket-icon"
                        src="../assets/icons/basket.svg"
                        alt="Basket icon" />
                    <span class="header__basket-item-count">16</span>
                </button>
            </header>
            <main class="content-wrapper__intro-content">
                <img
                    src="../assets/icons/logo-red.svg"
                    class="content-wrapper__logo"
                    alt="Yum Yum Gimme Sum logo" />
                <!-- <h1 class="content-wrapper__heading">Yum Yum Gimme Sum</h1> -->
                <button id="loginBtn" class="content-wrapper__btn">
                    LOGGA IN
                </button>
                <button id="registerBtn" class="content-wrapper__btn">
                    REGISTRERA DIG
                </button>

                <!-- background img in css -- section in html so that you can add aria-label for better accessibility -->
                <section
                    class="content-wrapper__background-container"
                    aria-label="Background image with wonton, drinks & dips"
                    role="img"></section>
            </main>
        </div>
    </body>
</html>
