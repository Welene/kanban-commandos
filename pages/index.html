<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yum Yum Gimme sum</title>
    <link rel="stylesheet" href="../styles/style.css">
    
</head>

<body>
    <section class="content-wrapper index">
        <header class="default-header">
            <!-- no header on index page, just added "default-header class" -->
        </header>

            <!-- logo, login-btn & register-btn -->
        <main class="content-wrapper__intro-content">
            <h1 class="content-wrapper__heading">Yum Yum <br> Gimme Sum</h1>
            <img src="../assets/icons/logo-red.svg" class="content-wrapper__logo" alt="Yum Yum Gimme Sum logo">
            <button id="loginBtn" class="content-wrapper__btn">LOGGA IN</button>
            <button id="registerBtn" class="content-wrapper__btn">REGISTRERA DIG</button>

            <!-- background img in css -- section in html so that you can add aria-label for better accessibility -->
            <section class="content-wrapper__background-container" aria-label="Background image with wonton, drinks & dips" role="img"></section>
        </main>
    </section>    

    <!-- moved script tag to bottom of body -- makes sure DOM loads before JavaScript runs -->
    <script type="module" src="../scripts/script.js"></script>
</body>
</html>
