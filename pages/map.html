<!DOCTYPE html>
<html lang="sv">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../styles/style.css" />
		<script type="module" src="../scripts/script.js"></script>
		<title>Truckkarta</title>

	<body>
		<div class="content-wrapper leaf-background">
			<!-- HEADER -->
			<header class="header" id="header">
				<button
					class="header__nav-menu"
					id="navMenu"
					aria-label="Open nav menu button"
				>
					<span
						class="header__nav-menu-lines"
						id="navMenuLines"
					></span>
				</button>
				<a href="menu.html" aria-label="Go to landing page">
					<img
						class="header__logo"
						src="../assets/icons/logo-black-transparent.svg"

					/>

					id="basket"
					class="header__basket-box"
					aria-label="Open cart button"
				>
					<img
						class="header__basket-icon"
						src="../assets/icons/basket.svg"
						alt="Basket icon"
					/>

						>16</span
					>

			</header>
			<main class="map">
				<h1 class="map__title">Truck karta</h1>
				<section class="map__img-container">

				</section>
				<ul class="map__address-container">
					<li class="map__address">Bergvik</li>
					<li class="map__address">Stora Torget</li>
